<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.4.1.min.js" type="text/javascript"></script>
    <script src="js/popper.min.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4">What Programming Language Should You Learn?</h1>
          <p>Take the quiz below to learn what type of programming language is best for you.</p>
        </div>
      </div>
      <div class="group-1">
        <form id="quiz">
          <h2>Answer these questions and then more specific questions will be shown.</h2>
          <!-- Q: what type of learner are you? -->
          <h3>How do you like to learn?</h3>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="learn" value="0" id="learn-0">
            <label class="form-check-label" for="learn-0">Visual (By Sight)</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="learn" value="1" id="learn-1">
            <label class="form-check-label" for="learn-1">Autal (By Sound)</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="learn" value="2" id="learn-2">
            <label class="form-check-label" for="learn-2">Verbal (By Speach)</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="learn" value="3" id="learn-3">
            <label class="form-check-label" for="learn-3">Physical (By Doing)</label>
          </div>
          <!-- Q: how familiar are you with programming? -->
          <h3>Do you have any prior programming experience?</h3>
          <div class="slidecontainer">
            <input type="range" min="1" max="10" value="5" class="slider" id="prior-exp">
          </div>
          <!-- Q: do you like to make things pretty or just functional -->
          <div class="form-group">
            <label for="style-type">Do you like to spend extra time making things pretty?</label>
            <select class="form-control"id="style-type">
              <option value="0">I put in extra effort to make things really good looking</option>
              <option value="1">I like things to look nice, but wouldn't spend excessive amounts of time on it</option>
              <option value="2">I won't spend extra time on what it looks like as long as it works</option>
            </select>
          </div>
          <button id="submit-1" type="submit">See more questions</button>
        </form>
      </div>
    </div>
  </body>
</html>
